gradlePlugin {
    // Define the plugin
    plugins {
        resourcefulGradle {
            id = 'com.teamresourceful.resourcefulgradle'
            implementationClass = 'com.teamresourceful.ResourcefulGradlePlugin'
        }

        resourcefulSettings {
            id = 'com.teamresourceful.resourcefulsettings'
            implementationClass = 'com.teamresourceful.ResourcefulSettingsPlugin'
        }
    }
}


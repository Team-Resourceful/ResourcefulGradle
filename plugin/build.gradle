def ENV = System.getenv()

publishing {
    publications {
        pluginMaven(MavenPublication) {
            pom {
                name = 'ResourcefulBees'
                description = 'A mod for minecraft to add own bees to minecraft through a powerful api.'
                url = 'https://github.com/Team-Resourceful/ResourcefulGradle'

                scm {
                    connection = 'git:https://github.com/Team-Resourceful/ResourcefulGradle.git'
                    developerConnection = 'git:https://github.com/Team-Resourceful/ResourcefulGradle.git'
                    url = 'https://github.com/Team-Resourceful/ResourcefulGradle'
                }

                licenses {
                    license {
                        name = 'MIT'
                        url = 'https://opensource.org/license/mit/'
                    }
                }
            }
        }
    }

    // See https://docs.gradle.org/current/userguide/publishing_maven.html for information on how to set up publishing.
    repositories {
        maven {
            url = "https://nexus.resourcefulbees.com/repository/maven-releases/"
            credentials {
                username ENV.MAVEN_USER
                password ENV.MAVEN_PASS
            }
        }
    }
}
